<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Node JS Express Form Submission Example - ItSolutionStuff.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Registra tu usuario</h1>
      <form action="/signupAction" method="POST">
        <div class="form-group">
          <label for="user">user</label>
          <input type="text" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Enter user" name="user">
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="text" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter password" name="password">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
